name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: tooljockey
          POSTGRES_USER: tooljockey
          POSTGRES_PASSWORD: tooljockey
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U tooljockey -d tooljockey"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Typecheck
        run: pnpm exec turbo run typecheck
      - name: Build
        run: pnpm build
      - name: Prisma migrate
        run: pnpm --filter @tool-jockey/api prisma:migrate --schema apps/api/prisma/schema.prisma
        env:
          DATABASE_URL: postgresql://tooljockey:tooljockey@localhost:5432/tooljockey
      - name: Prisma seed
        run: pnpm --filter @tool-jockey/api prisma:seed
        env:
          DATABASE_URL: postgresql://tooljockey:tooljockey@localhost:5432/tooljockey
      - name: API tests
        run: pnpm --filter @tool-jockey/api test -- --runInBand
        env:
          DATABASE_URL: postgresql://tooljockey:tooljockey@localhost:5432/tooljockey
      - name: Web build
        run: pnpm --filter @tool-jockey/web build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000
      - name: Playwright
        uses: microsoft/playwright-github-action@v1
      - name: Run Playwright tests
        working-directory: tests/e2e
        run: |
          pnpm install --frozen-lockfile
          pnpm test -- --reporter=list
        env:
          E2E_BASE_URL: http://localhost:3001
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
